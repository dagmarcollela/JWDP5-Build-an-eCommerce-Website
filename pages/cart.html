<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--CSS-->
        <link href="../style/css/cart.css" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <!--BoxIcons-->
        <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet"/>
        <!--Fonts.Google-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <!-- START HEADER-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" id="header__navBar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ORINOCO </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                </div>
                <br>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="logo_img">
                <img src="../imgs/logowebsite.png" alt="Logo website"/>
            </div>
    
            <div class="cart">
                <a href="cart.html" class="cart__page"><i class='bx bx-cart nav__cart' ><span class="cart__number"  id="cartQttItens"></span></i></a>
            </div>
        </nav>
    </header>
    <main>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Camera Name</th>
                <th scope="col">Camera Lenses</th>
                <th scope="col">Camera Price</th>
                <th scope="col">Editar Camera</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputName">Full Name</label>
                <input type="text" class="form-control"  placeholder="Name/Surname" id="formName">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
        </br>

            <button type="submit" class="btn btn-primary" id="buyNow">Buy Now</button>
          </form>
    </main>
    

    <script src="../jscall/script.js"></script>
    <script src="../jscall/cart.js"></script>


        <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/d09ac24993.js" crossorigin="anonymous"></script>
        <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  
</body>
</html>
